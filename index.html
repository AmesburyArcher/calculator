<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="main">
    <div id="calc-container">
        <div id="screen-container">
            <div id="upper-screen">
            </div>
            <div id="lower-screen">
            </div>
        </div>
        <div id="btn-grid">
        <button class="btn clear-btn" id="clear">clear</button>
        <button class="btn operator" id="divide">&divide;</button>

        <button class="btn digit" id="seven" value="7">7</button>
        <button class="btn digit" id="eight" value="8">8</button>
        <button class="btn digit" id="nine" value="9">9</button>
        <button class="btn operator" id="multiply">x</button>

        <button class="btn digit" id="four" value="4">4</button>
        <button class="btn digit" id="five" value="5">5</button>
        <button class="btn digit" id="six" value="6">6</button>
        <button class="btn operator" id="subtract">-</button>

        <button class="btn digit" id="one" value="1">1</button>
        <button class="btn digit" id="two" value="2">2</button>
        <button class="btn digit" id="three" value="3">3</button>
        <button class="btn operator" id="add">+</button>

        <button class="btn digit zero-btn" id="zero" value="0">0</button>
        <button class="btn decimal" id="decimal" value=".">.</button>
        <button class="btn equals" id="equal" value="=">=</button>
        
        </div>
    </div>
    <div id="footer">Created By AmesburyArcher 2022</div>
    </main>
</body>
</html>

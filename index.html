<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="main">
    <div id="calc-container">
        <div id="screen-container">

        </div>
        <div id="btn-grid">
        <button class="btn clear-btn">clear</button>
        <button class="btn operator">&divide;</button>

        <button class="btn digit" value="7">7</button>
        <button class="btn digit" value="8">8</button>
        <button class="btn digit" value="9">9</button>
        <button class="btn operator">x</button>

        <button class="btn digit" value="4">4</button>
        <button class="btn digit" value="5">5</button>
        <button class="btn digit" value="6">6</button>
        <button class="btn operator">-</button>

        <button class="btn digit" value="1">1</button>
        <button class="btn digit" value="2">2</button>
        <button class="btn digit" value="3">3</button>
        <button class="btn operator">+</button>

        <button class="btn digit zero-btn" value="0">0</button>
        <button class="btn decimal" value=".">.</button>
        <button class="btn equals" value="=">=</button>
        
        </div>
    </div>
    <div id="footer">Created By AmesburyArcher 2022</div>
    </main>
</body>
</html>
